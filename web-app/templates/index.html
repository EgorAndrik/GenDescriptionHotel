<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация описания отеля</title>
    <link rel="stylesheet" href="../static/style/styles.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Генерация описания отеля</h1>
            <form id="hotelForm" onsubmit="return generateDescription();">
                <!-- Поля формы -->
                <div class="form-group">
                    <label for="hotelName">Название отеля:</label>
                    <input type="text" id="hotelName" name="hotelName" required>
                </div>
                <div class="form-group">
                    <label for="hotelAddress">Адрес отеля: (город)</label>
                    <input type="text" id="hotelAddress" name="hotelAddress" required>
                </div>
                <div class="form-group">
                    <label for="pricePerNight">Средняя стоимость номера за сутки (₽):</label>
                    <input type="number" id="pricePerNight" name="pricePerNight" min="0" required>
                </div>
                <div class="form-group">
                    <label for="category">Целевая категория:</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Выберите категорию</option>
                        <option value="Туристы">Туристы</option>
                        <option value="Семейный">Семейный</option>
                        <option value="Бизнес">Бизнес</option>
                        <option value="Молодежный">Молодежный</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="services">Описание услуг:</label>
                    <textarea id="services" name="services" placeholder="Например, бесплатный Wi-Fi, бассейн, фитнес-зал, ресторан и т.д." required></textarea>
                </div>
                <div class="form-group">
                    <label for="features">Особенности отеля:</label>
                    <textarea id="features" name="features" placeholder="Например, в центре города, рядом с парком, уникальный дизайн и т.д." required></textarea>
                </div>
                <button type="submit">Сгенерировать описание</button>
            </form>
            
            <div class="result" id="result" style="display: none;">
                <h3>Описание отеля:</h3>
                <p id="description"></p>
            </div>

            <!-- Блок для отображения анимации -->
            <p id="loading" style="display: none; font-weight: bold;">Идет генерация<span id="dots"></span></p>
        </div>

        <footer>
            <div class="wrapper-footer">
                <a href="/" class="white-back">Главное меню</a>
            </div>
        </footer>
    </section>

    <!-- Подключение внешнего JS-файла -->
    <script src="../static/scripts/generateDescription.js"></script>
</body>
</html>
